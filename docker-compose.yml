version: '3.9'

services:
  backend:
    build: .
    container_name: freelance_backend
    restart: always
    ports:
      - "5000:5000"
    env_file: .env
    environment:
      - MONGO_URI=mongodb://root:rootpassword@mongo:27017/freelance?authSource=admin
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - freelance_network

  mongo:
    image: mongo:6
    container_name: freelance_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - freelance_network

volumes:
  mongo_data:

networks:
  freelance_network:
    driver: bridge
